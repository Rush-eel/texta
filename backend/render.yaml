services:
  - type: web
    name: texta-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_TOKEN
        sync: false  # Set this in Render dashboard
